{% extends "base.html" %}

{% block content %}
    <div class="row mt-4">
        <div class = "col">
            <h2> What are you doing today? </h2>
            <form action="add_todo/" method="POST" class="form-inline">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" id="inlineFormInputGroupUsername" placeholder="Enter new task">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">{{ todo_item.text }}
                    <div class = "text-muted float-right">
                        <small>{{ todo_item.added_date }} </small>
                    </div>
                        <div>
                            <form class = "float-right" action="delete_todo/{{todo_item.id}}/" action="post">
                                <button class="btn btn-primary btn-sm btn-danger" type="delete">Completed</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
